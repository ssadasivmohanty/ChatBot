<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="open-chat" class="btn btn-success btn-corner"><i class="bi bi-chat-right-text"></i></button>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Chat Bot</h2>
            <button id="close-chat" class="btn btn-danger"><i class="bi bi-x-lg"></i></button>
        </div>
        <div id="chat-messages">
            <!-- Chat messages will be displayed here -->
            Hii
        </div>
        <div id="chat-input">
            <input type="text" id="message-input" class="input-group form-control mx-2" placeholder="Send a message">
            <button id="" class="btn btn-success" onclick="send()"><i class="bi bi-send"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
